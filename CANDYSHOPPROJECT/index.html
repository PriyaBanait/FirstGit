<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Candy Shop</title>
</head>
<body style="color: aliceblue; background-color: #1d2630">
  <div class="container mt-5">
    <div class="text-center">
       
      <h1 class=""display-5 mb-5"><strong>Candy Shop</strong></h1>
    </div>
    <div class="main row justify-content-center">
      <form action="" id="order-form" class="row justify-content-center mb-4" autocomplete="off">
        <div class = "col-3 mb-3">
          <label for="candy">Candy Name</label>
          <input class="form-control" id="candy" type="text">
        </div>
        <div class = "col-3 mb-3">
          <label for="Description">Description</label>
          <input class="form-control" id="description" type="text">
        </div>
        <div class = "col-2 mb-3">
          <label for="Price">Price</label>
          <input class="form-control" id="price" type="number">
        </div>
        <div class = "col-2 mb-3">
            <label for="Quantity">Quantity</label>
            <input class="form-control" id="quantity" type="number">
          </div>
        <div class = "col-8">
          <input class="btn btn-success add-btn" type="submit" value="Add item">
        </div>
      </form>
      
      </div>
    
    </div>

  </div>
  </section>
        <ul id="object">
          
        </ul>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
