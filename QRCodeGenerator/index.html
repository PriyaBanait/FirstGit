<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
</head>
<style>
body{
    background-color: black;
}
.container{
    margin: auto;
    background-color: white;
    width: fit-content;
    height: fit-content;
}
#input{
    height: 30px;
    width: 400px;
    margin: 0px 20px;
}
#btn{
   height: 50px;
   width: 100%;
   font-weight: 500;
   background-color: #494eea;
   border-radius: 5px;
   color: white;
}
.text{
    margin:20px 20px;
    padding-top: 20px;
 }
#qrCode{
    padding:20px 130px;
}
</style>
<body>
    <div class="container"> 
        <h1 class="text">Enter Your Text or URL</h1>
        <input type="text" id="input" placeholder="Text or URL">
        <div>
            <img src="" id="qrCode">
        </div>
    <div >
        <button id="btn" onclick="generateQr()">Generate QR Codes</button>
    </div>
        
    </div>

  <script>
    let imgQr=document.getElementById('qrCode');
    let input=document.getElementById('input');

    function generateQr(){
    imgQr.src='https://api.qrserver.com/v1/create-qr-code/?size=150x150&data='+input.value;
}
    
  </script>
</body>
</html>
